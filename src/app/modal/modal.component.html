<!-- Button to Open the Modal -->
<button type="button" id="modal_button" class="btn btn-primary" (click)="showModal=true" data-toggle="modal" data-target="#myModal">
    Open modal
  </button>
  
  <!-- The Modal -->
  <div class="modal" id="myModal" [ngClass]="{'show':showModal}" >
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" (click)="showModal=false" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
<h2 style="text-align: center;">Pablo Batista - Dev Front-End (:</h2>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="showModal=false" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
